name: Deploy Web App

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual deployment

concurrency:
  group: deploy-web-production
  cancel-in-progress: false # Don't cancel production deployments

jobs:
  check-changes:
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deployment triggered"
          else
            # Check if web-related files changed
            git diff --name-only HEAD^ HEAD > changed_files.txt
            if grep -qE '^(apps/web/|packages/|pnpm-lock\.yaml|\.github/workflows/deploy-web\.yml)' changed_files.txt; then
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "Web-related changes detected"
            else
              echo "should-deploy=false" >> $GITHUB_OUTPUT
              echo "No web-related changes detected"
            fi
          fi

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: production
      url: https://chat.aperion.cc
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Workspace
        run: pnpm -r build

      - name: Verify (Lint, Test)
        run: pnpm --filter @aperion/web verify
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Web App
        run: pnpm --filter @aperion/web build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_API_BASE_URL: https://api.aperion.cc

      - name: Verify Build Configuration
        run: |
          echo "Verifying build output..."

          # Check that dist directory was created
          if [ ! -d "apps/web/dist" ]; then
            echo "❌ Build output directory not found"
            exit 1
          fi
          echo "✓ Build output directory exists"

          # Check that index.html exists
          if [ ! -f "apps/web/dist/index.html" ]; then
            echo "❌ index.html not found in build output"
            exit 1
          fi
          echo "✓ index.html found"

          echo "✅ Build verification successful"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aperion-chat-private
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
