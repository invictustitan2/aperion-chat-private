name: Deploy Web App

on:
  workflow_run:
    workflows: ["Deploy API Worker"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual deployment

concurrency:
  group: deploy-web-production
  cancel-in-progress: false # Don't cancel production deployments

jobs:
  deploy:
    # Only run if API deploy succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: production
      url: https://chat.aperion.cc
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Workspace
        run: pnpm -r build

      - name: Verify (Lint, Test)
        run: ./dev verify:ci
        env:
          CI: "true"
          NODE_OPTIONS: --max-old-space-size=4096
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Web App
        run: pnpm --filter @aperion/web build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_API_BASE_URL: https://api.aperion.cc

      - name: Verify Build Configuration
        run: |
          echo "Verifying build output..."

          # Check that dist directory was created
          if [ ! -d "apps/web/dist" ]; then
            echo "❌ Build output directory not found"
            exit 1
          fi
          echo "✓ Build output directory exists"

          # Check that index.html exists
          if [ ! -f "apps/web/dist/index.html" ]; then
            echo "❌ index.html not found in build output"
            exit 1
          fi
          echo "✓ index.html found"

          echo "✅ Build verification successful"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aperion-chat-private
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
