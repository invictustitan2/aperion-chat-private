name: Preview Deploy

on:
  pull_request:
    branches: [main]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true # Cancel old preview deployments when new commits are pushed

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: preview
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Workspace
        run: pnpm -r build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          VITE_API_BASE_URL: https://api.aperion.cc
          VITE_AUTH_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy-pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aperion-chat-web
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Comment PR with Preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy-pages.outputs.url }}';
            const comment = `### ðŸš€ Preview Deployment Ready!

            **Web App:** ${previewUrl}
            **API Worker:** https://api.aperion.cc

            Preview will be available for this branch until it's deleted.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deploy Worker (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api-worker
          command: deploy --dry-run
        env:
          NODE_OPTIONS: --max-old-space-size=4096
