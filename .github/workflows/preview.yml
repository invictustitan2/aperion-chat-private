name: Preview Deploy

on:
  pull_request:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Workspace
        run: pnpm -r build

      - name: Build Web
        run: pnpm --filter @aperion/web build
        env:
          VITE_API_BASE_URL: https://aperion-api-worker-preview.invictustitan2.workers.dev

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aperion-chat-private
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Build Worker
        run: pnpm --filter @aperion/api-worker build

      - name: Sync Preview Worker API_TOKEN Secret
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          set -euo pipefail
          echo "Syncing preview Worker secret API_TOKEN..."
          echo "$API_TOKEN" | ./node_modules/.bin/wrangler secret put API_TOKEN --name aperion-api-worker-preview --cwd apps/api-worker

      - name: Deploy Worker (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api-worker
          command: deploy --env preview
