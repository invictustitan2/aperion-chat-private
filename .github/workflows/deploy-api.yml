name: Deploy API Worker

on:
  push:
    branches:
      - main
    paths:
      - "apps/api-worker/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-api.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Verify (Lint, Test)
        run: pnpm verify

      - name: Ensure Custom Domain (override existing DNS)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_NAME: aperion-api-worker
          WORKER_HOSTNAME: api.aperion.cc
          WORKER_ZONE_NAME: aperion.cc
          OVERRIDE_EXISTING_DNS_RECORD: "true"
        run: ./scripts/ensure-worker-domain.sh

      - name: Apply Database Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "apps/api-worker"
          command: d1 migrations apply aperion-memory --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "apps/api-worker"

      - name: Upload Wrangler Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-logs
          path: ~/.config/.wrangler/logs/*.log
          if-no-files-found: ignore
