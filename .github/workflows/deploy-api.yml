name: Deploy API Worker

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual deployment

concurrency:
  group: deploy-api-production
  cancel-in-progress: false # Don't cancel production deployments

jobs:
  check-changes:
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deployment triggered"
          else
            # Check if API-related files changed
            git diff --name-only HEAD^ HEAD > changed_files.txt
            if grep -qE '^(apps/api-worker/|packages/|pnpm-lock\.yaml|\.github/workflows/deploy-api\.yml)' changed_files.txt; then
              echo "should-deploy=true" >> $GITHUB_OUTPUT
              echo "API-related changes detected"
            else
              echo "should-deploy=false" >> $GITHUB_OUTPUT
              echo "No API-related changes detected"
            fi
          fi

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: production
      url: https://api.aperion.cc
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Wrangler
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/.wrangler
            node_modules/.cache
          key: ${{ runner.os }}-wrangler-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-wrangler-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r --filter !@aperion/web build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build Workspace
        run: pnpm -r build

      - name: Verify (Lint, Test)
        run: pnpm --filter @aperion/api-worker verify
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Sync Worker API_TOKEN Secret
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          set -euo pipefail
          echo "Syncing Worker secret API_TOKEN..."
          echo "$API_TOKEN" | ./node_modules/.bin/wrangler secret put API_TOKEN --name aperion-api-worker --cwd apps/api-worker

      # Custom domain is now managed by Wrangler (Worker Custom Domain).
      # The ensure-worker-domain.sh script successfully cleared the initial conflict.
      # It is now disabled to prevent it from trying to delete the managed/read-only record.
      # - name: Ensure Custom Domain (api.aperion.cc)
      #   env:
      #     CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      #     WORKER_NAME: aperion-api-worker
      #     WORKER_HOSTNAME: api.aperion.cc
      #     WORKER_ZONE_NAME: aperion.cc
      #     OVERRIDE_EXISTING_DNS_RECORD: "true"
      #   run: ./scripts/ensure-worker-domain.sh

      - name: Apply Database Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "apps/api-worker"
          command: d1 migrations apply aperion-memory --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "apps/api-worker"

      - name: Verify Authentication Setup
        env:
          API_URL: https://api.aperion.cc
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          echo "Testing API authentication..."

          # Test without auth (should return 401)
          # Use /v1/episodic which supports GET requests
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $API_URL/v1/episodic)
          if [ "$STATUS" != "401" ]; then
            echo "❌ API should require authentication but returned: $STATUS"
            echo "Note: If 404, check if route supports GET method"
            exit 1
          fi
          echo "✓ API requires authentication"

          # Test with auth (should return 200)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $API_TOKEN" $API_URL/v1/episodic)
          if [ "$STATUS" != "200" ]; then
            echo "❌ Authentication failed with status: $STATUS"
            exit 1
          fi
          echo "✓ Authentication successful"

          echo "Checking auth fingerprint matches deployed Worker..."
          EXPECTED_FINGERPRINT=$(printf %s "$API_TOKEN" | openssl dgst -sha256 | awk '{print $2}' | cut -c1-12)
          SERVER_FINGERPRINT=$(curl -sS -D - -o /dev/null "$API_URL/v1/identity" | tr -d '\r' | awk 'tolower($1)=="x-aperion-auth-fingerprint:"{print $2}' | tail -n 1)
          echo "expected fingerprint: $EXPECTED_FINGERPRINT"
          echo "server fingerprint:    $SERVER_FINGERPRINT"
          if [ -z "$SERVER_FINGERPRINT" ]; then
            echo "❌ Missing X-Aperion-Auth-Fingerprint header on server response"
            exit 1
          fi
          if [ "$SERVER_FINGERPRINT" != "$EXPECTED_FINGERPRINT" ]; then
            echo "❌ Fingerprint mismatch: server=$SERVER_FINGERPRINT expected=$EXPECTED_FINGERPRINT"
            exit 1
          fi
          echo "✓ Fingerprint matches"

          echo "✅ API deployment verified successfully"

      - name: Upload Wrangler Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-logs
          path: ~/.config/.wrangler/logs/*.log
          if-no-files-found: ignore
